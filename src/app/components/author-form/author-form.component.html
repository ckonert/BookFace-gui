<div *ngIf="message" class="mb-4" [ngClass]="messageType === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'">
    <p class="p-4 rounded">{{ message }}</p>
  </div>
  
  <form [formGroup]="authorForm" (ngSubmit)="saveAuthor()" class="max-w-lg mx-auto bg-white p-8 shadow-lg rounded-lg">
  
    <div class="mb-4">
      <label for="firstname" class="block text-gray-700 font-bold mb-2">First Name:</label>
      <input id="firstname" formControlName="firstname" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>
  
    <div class="mb-4">
      <label for="lastname" class="block text-gray-700 font-bold mb-2">Last name:</label>
      <input id="lastname" formControlName="lastname" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>
  
    <div class="mb-4">
      <label for="imageUrl" class="block text-gray-700 font-bold mb-2">Image URL:</label>
      <input id="imageUrl" formControlName="imageUrl" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
    </div>
  
    <div class="mb-4">
      <img *ngIf="imageUrlPreview" [src]="imageUrlPreview" alt="Author Image Preview" class="w-48 h-48 object-scale-down mx-auto border border-gray-300 rounded-md" />
    </div>
  
    <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
      Save
    </button>
  </form>
