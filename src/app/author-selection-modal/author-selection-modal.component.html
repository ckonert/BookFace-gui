<div class="fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center z-50">
    <div class="bg-white w-full max-w-lg p-6 rounded-lg shadow-lg relative">
      <button class="absolute top-3 right-3 text-gray-500 hover:text-gray-700" (click)="dialogRef.close()">
        &times;
      </button>
  
      <h2 class="text-xl font-semibold text-gray-900 mb-4">Select an Author</h2>
  
      <ul *ngIf="authors.length > 0; else noAuthorsMessage">
        <li *ngFor="let author of authors" (click)="selectAuthor(author)"
            class="cursor-pointer flex items-center hover:bg-blue-50 hover:text-blue-600 p-2 border-b border-gray-200 last:border-none">
          
          <!-- Author Image -->
          <img [src]="author.imageUrl" alt="{{ author.firstname }} {{ author.lastname }}" class="w-10 h-10 rounded-full mr-3">
          
          <!-- Author Name -->
          <span>{{ author.firstname }} {{ author.lastname }}</span>
        </li>
      </ul>
  
      <ng-template #noAuthorsMessage>
        <p class="text-gray-500">No authors found.</p>
      </ng-template>
    </div>
  </div>
