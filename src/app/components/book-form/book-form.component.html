<!-- Success or Error Message -->
<div *ngIf="message" class="mb-4" [ngClass]="messageType === 'success' ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'">
  <p class="p-4 rounded">{{ message }}</p>
</div>

<!-- Form Content -->
<form [formGroup]="bookForm" (ngSubmit)="saveBook()" class="max-w-lg mx-auto bg-white p-8 shadow-lg rounded-lg">

  <!-- Title Field -->
  <div class="mb-4">
    <label for="title" class="block text-gray-700 font-bold mb-2">Title:</label>
    <input id="title" formControlName="title" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
  </div>

  <!-- ISBN-13 Field -->
  <div class="mb-4">
    <label for="isbn13" class="block text-gray-700 font-bold mb-2">ISBN-13:</label>
    <input id="isbn13" formControlName="isbn13" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
  </div>

  <!-- Author Field -->
  <div class="mb-4">
    <label for="authorId" class="block text-gray-700 font-bold mb-2">Author:</label>
    <input id="authorId" formControlName="authorId" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
  </div>

  <!-- Image URL Field -->
  <div class="mb-4">
    <label for="imageUrl" class="block text-gray-700 font-bold mb-2">Image URL:</label>
    <input id="imageUrl" formControlName="imageUrl" class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-500" />
  </div>

  <!-- Image Preview -->
  <div class="mb-4">
    <img *ngIf="imageUrlPreview" [src]="imageUrlPreview" alt="Book Image Preview" class="w-48 h-48 object-scale-down mx-auto border border-gray-300 rounded-md" />
  </div>

  <!-- Save Button -->
  <button type="submit" class="w-full bg-green-600 text-white py-2 px-4 rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50">
    Save
  </button>
</form>
